site:
  build: .
  ports :
   - "9080:80"
  volumes:
   - ./www:/var/www/html/
  links:
   - database

php-myadmin:
  image: corbinu/docker-phpmyadmin
  ports:
   - "8080:80"
  environment:
   - MYSQL_USERNAME=<ROOT_PASSWORD>
   - MYSQL_PASSWORD=<DB_PASSWORD>
  links:
   - database:mysql

database:
  image: mysql
  ports:
   - "3333:3306"
  environment:
   - MYSQL_ROOT_PASSWORD=<ROOT_PASSWORD>
   - MYSQL_DATABASE=<DB_NAME>
   - MYSQL_USER=<DB_USER>
   - MYSQL_PASSWORD=<DB_PASSWORD>
  volumes:
   - ./data:/var/lib/mysql
